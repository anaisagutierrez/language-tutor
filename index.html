<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body >
    <div class="main-container bg-white p-4 sm:p-6 rounded-2xl shadow-xl flex flex-col sm:flex-row space-y-6 sm:space-y-0 sm:space-x-6">
    <!-- <div class="main-container bg-white rounded-2xl shadow-xl flex flex-col sm:flex-row space-y-6 sm:space-y-0 sm:space-x-6"> -->

        <aside id="modes-sidebar" class="sidebar-modes w-full sm:w-1/6 flex-shrink-0 bg-gray-100 p-3 rounded-xl border border-gray-200 flex flex-col h-[250px]">
            <div class="flex items-center justify-between mb-4">
                <!-- <h2 id="sidebar-title" class="text-xl font-bold text-gray-800 transition-opacity duration-300">Modes</h2> -->
                
                <button id="sidebar-toggle" class="p-1 rounded-md text-gray-600 hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5" />
                    </svg>
                </button>
               
            </div>
           
            <div class="flex flex-col space-y-2 mb-4">

                <div class="flex justify-center items-center mb-4 space-x-2">
                      <span class="text-sm font-medium text-gray-600">EN</span>
                      <label class="switch relative inline-block w-10 h-6">
                          <input type="checkbox" id="language-toggle" class="opacity-0 w-0 h-0">
                          <span class="slider round absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-gray-400 rounded-full transition-colors duration-300 before:absolute before:content-[''] before:h-4 before:w-4 before:left-1 before:bottom-1 before:bg-white before:rounded-full before:transition-transform before:duration-300"></span>
                      </label>
                      <span class="text-sm font-medium text-gray-600">ES</span>
                  </div>


                <button id="list-mode-btn" class="sidebar-btn group bg-purple-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-purple-700 transition duration-300 text-sm flex items-center space-x-2 justify-center sm:justify-start">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 flex-shrink-0">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.007 5.25H3.75v.008h.007v-.008zm-.007 5.25H3.75v.008h.007v-.008z" />
                    </svg>
                    <span class="sidebar-btn-text transition-opacity duration-300">List Mode</span>
                </button>
                <button id="flashcard-mode-btn" class="sidebar-btn group bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-md hover:bg-gray-300 transition duration-300 text-sm flex items-center space-x-2 justify-center sm:justify-start">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 flex-shrink-0">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m5.25 9m3-3l-3 3m0 0l-3-3m3 3V2.25" />
                    </svg>
                    <span class="sidebar-btn-text transition-opacity duration-300">Flashcard Mode</span>
                </button>
                <button id="game-mode-btn" class="sidebar-btn group bg-gray-200 text-gray-700 font-semibold py-2 px-6 rounded-md hover:bg-gray-300 transition duration-300 text-sm flex items-center space-x-2 justify-center sm:justify-start">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 flex-shrink-0">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 15l6-6m0 0l-6-6m6 6H9.75a2.25 2.25 0 00-2.25 2.25v.75m-7.5 0h2.25m-3 0h3m-3 0V9.75" />
                    </svg>
                    <span class="sidebar-btn-text transition-opacity duration-300">Game Mode</span>
                </button>
            </div>
        </aside>

        <aside id="list-section" class="w-full sm:w-1/3 flex-shrink-0 bg-gray-100 p-4 rounded-xl border border-gray-200 h-[600px] overflow-y-auto flex flex-col">
        
          <input type="text" id="search-input" placeholder="Search words..." class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 p-2.5 mb-4">
            <ul id="word-list" class="space-y-2 flex-grow">
                </ul>
        </aside>

        <main id="main-content" class="w-full sm:w-1/2 space-y-6">
            <!-- <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800">Language Tutor</h1> -->

            <div class="flex flex-col sm:flex-row justify-between items-center bg-gray-100 p-3 rounded-xl">
                <div id="auth-status" class="text-gray-600 text-sm sm:text-base font-medium">Authenticating...</div>
                <div id="user-id" class="text-gray-600 text-xs sm:text-sm font-light mt-2 sm:mt-0"></div>
            </div>

            <div id="list-mode-content" class="space-y-4 h-[500px] overflow-y-auto">
                <div id="list-mode-controls" class="flex justify-end">
                    <button id="new-word-btn" class="bg-green-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-green-700 transition duration-300">New Word</button>
                </div>
                <div id="word-form-section" class="bg-blue-50 p-4 rounded-xl border border-blue-200">
                    <h2 id="form-title" class="text-xl font-semibold text-blue-800 mb-4">Add a New Word</h2>
                    <form id="word-form" class="space-y-4">
                        <input type="hidden" id="word-id-to-edit">
                        <div>
                            <label for="english-word" class="block text-sm font-medium text-gray-700">English Word/Phrase</label>
                            <input type="text" id="english-word" name="english-word" placeholder="e.g., Hello" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 p-2.5">
                        </div>
                        <div>
                            <label for="spanish-word" class="block text-sm font-medium text-gray-700">Spanish Word/Phrase</label>
                            <input type="text" id="spanish-word" name="spanish-word" placeholder="e.g., Hola" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 p-2.5">
                        </div>
                        <div>
                            <label for="comment" class="block text-sm font-medium text-gray-700">Comment (Optional)</label>
                            <textarea id="comment" name="comment" rows="3" placeholder="e.g., Pronunciation link, notes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 p-2.5 resize-y"></textarea>
                        </div>
                        <div>
                            <label for="word-type" class="block text-sm font-medium text-gray-700">Type</label>
                            <select id="word-type" name="word-type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 p-2.5">
                                <option value="Expression">Expression</option>
                                <option value="Word">Word</option>
                                <option value="Phrasal">Phrasal</option>
                                <option value="Noun">Noun</option>
                                <option value="Verb">Verb</option>
                                <option value="Connector">Connector</option>
                                <option value="Conversation">Conversation</option>
                                <option value="Pronunciation">Pronunciation</option>
                            </select>
                        </div>
                        <div id="form-buttons" class="flex flex-col space-y-2">
                            <button type="submit" id="add-word-btn" class="w-full bg-blue-600 text-white font-semibold py-2.5 rounded-md hover:bg-blue-700 transition duration-300">Add Word</button>
                            <div id="edit-buttons" class="hidden flex space-x-2">
                                <button type="submit" id="save-changes-btn" class="w-full bg-green-600 text-white font-semibold py-2.5 rounded-md hover:bg-green-700 transition duration-300">Save Changes</button>
                                <button type="button" id="cancel-edit-btn" class="w-full bg-gray-400 text-white font-semibold py-2.5 rounded-md hover:bg-gray-500 transition duration-300">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div id="word-details-section" class="bg-blue-50 p-4 rounded-xl border border-blue-200 hidden">
                    <h2 class="text-xl font-semibold text-blue-800 mb-4">Word Details</h2>
                    <div id="word-details-card" class="space-y-4">
                        </div>
                </div>
            </div>

            <div id="flashcard-section" class="hidden space-y-4 h-[500px]">
                <div class="flex flex-col sm:flex-row justify-between items-center mb-4 space-y-2 sm:space-y-0">
                    <h2 class="text-xl font-semibold text-gray-800">Your Vocabulary (Flashcards)</h2>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2">
                            <span class="text-sm font-medium text-gray-600">Hide Learned</span>
                            <label class="switch relative inline-block w-10 h-6">
                                <input type="checkbox" id="hide-learned-toggle" class="opacity-0 w-0 h-0">
                                <span class="slider round absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-gray-400 rounded-full transition-colors duration-300 before:absolute before:content-[''] before:h-4 before:w-4 before:left-1 before:bottom-1 before:bg-white before:rounded-full before:transition-transform before:duration-300"></span>
                            </label>
                        </div>
                        <button id="shuffle-btn" class="bg-gray-200 text-gray-700 font-semibold py-1.5 px-4 rounded-full hover:bg-gray-300 transition duration-300 text-sm">Shuffle</button>
                    </div>
                </div>

                <div id="flashcard-scroll-container" class="h-[400px] overflow-y-auto">
                    <div id="words-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        </div>
                </div>
            </div>

            <div id="game-section" class="hidden space-y-6 flex flex-col items-center h-[500px] overflow-y-auto">
                <h2 class="text-xl font-semibold text-gray-800">Guess the Translation Game</h2>
                <div id="game-content" class="text-center w-full">
                    <div id="game-question" class="bg-white p-4 sm:p-6 rounded-xl shadow-md text-3xl sm:text-4xl font-bold text-gray-800 min-h-[150px] flex items-center justify-center">
                        </div>
                    <div id="game-choices" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6">
                        </div>
                    <button id="start-game-btn" class="mt-8 bg-green-600 text-white font-semibold py-2.5 px-8 rounded-md hover:bg-green-700 transition duration-300">Start Game</button>
                </div>
            </div>
        </main>
    </div>

    <div id="message-box" class="message-box"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
